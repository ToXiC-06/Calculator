<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Calculator</h1>
            <hr>
        </div>
    </header>


    <main class="main">
        <div class="calculator">
            <div class="calculatorPanel"><input type="text"></div>
            <div class="row">
                <div class="buttons" id="c"><p>C</p></div>
                <div class="buttons" id= "percent"><p>%</p></div>
                <div class="buttons" id="bs"><p>⌫</p></div>
                <div class="buttons" id="divide"><p>/</p></div>
            </div>
            <div class="row">
                <div class="buttons" id="7"><p>7</p></div>
                <div class="buttons" id="8"><p>8</p></div>
                <div class="buttons" id="9"><p>9</p></div>
                <div class="buttons" id="multi"><p>*</p></div>
            </div>
            <div class="row">
                <div class="buttons" id="4"><p>4</p></div>
                <div class="buttons" id="5"><p>5</p></div>
                <div class="buttons" id="6"><p>6</p></div>
                <div class="buttons" id="minus"><p>-</p></div>
            </div>
            <div class="row">
                <div class="buttons" id="1"><p>1</p></div>
                <div class="buttons" id="2"><p>2</p></div>
                <div class="buttons" id="3"><p>3</p></div>
                <div class="buttons" id="plus"><p>+</p></div>
            </div>
            <div class="row">
                <div class="buttons" id="00"><p>00</p></div>
                <div class="buttons" id="0"><p>0</p></div>
                <div class="buttons" id="dot"><p>.</p></div>
                <div class="buttons" id="equal"><p>=</p></div>
            </div>
        </div>
    </main>
    
    
    <footer class="footer">
        <b>©copyright Since 2023</b>
        <p>Made with Love</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
